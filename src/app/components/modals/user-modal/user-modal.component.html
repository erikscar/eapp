<div class="modal-overlay" (click)="close.emit()">
  <form
    [formGroup]="addUserForm"
    class="modal"
    (submit)="onSubmit(addUserForm)"
    (click)="$event.stopPropagation()"
  >
    <div class="modal-topbar">
      <div *ngIf="previewImageUrl; else defaultIcon" class="preview-image">
        <img [src]="previewImageUrl" alt="Imagem de Perfil" />
      </div>
      <ng-template #defaultIcon>
        <div class="user-icon-wrapper">
          <i class="fa-solid fa-user"></i>
        </div>
      </ng-template>
    </div>
    <div class="modal-content">
      <h1 class="username">Erik Scarcela Araujo</h1>
      <p class="user-email">erikscarcela&#64;gmail.com</p>

      <div class="admin-input-wrapper">
        <label for="">Nome</label>
        <div class="name-input-wrapper">
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Nome..."
              formControlName="firstName"
            />
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Sobrenome..."
              formControlName="lastName"
            />
          </div>
        </div>
      </div>

      <div class="admin-input-wrapper">
        <label for="">Email</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-envelope"></i>
          <input type="text" placeholder="Email..." formControlName="email" />
        </div>
      </div>

      <div class="admin-input-wrapper">
        <label for="">Senha</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-lock"></i>
          <input
            type="text"
            placeholder="Senha..."
            formControlName="passwordHash"
          />
        </div>
      </div>

      <div class="admin-input-wrapper">
        <label for="">Telefone</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-phone"></i>
          <input
            type="text"
            placeholder="Telefone..."
            formControlName="phone"
          />
        </div>
      </div>

      <div class="admin-input-wrapper">
        <label for="">Permissões</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-key"></i>
          <select name="" id="" formControlName="role">
            <option value="Admin">Admin</option>
            <option value="User">Usuário</option>
          </select>
        </div>
      </div>

      <div class="admin-input-wrapper">
        <label for="">Foto de Perfil</label>
        <div class="input-wrapper">
          <i class="fa-solid fa-image"></i>
          <input
            type="text"
            placeholder="https://suaimagem.png"
            formControlName="imageUrl"
          />
          <button type="button" (click)="applyImage()" class="apply-button">
            Aplicar
          </button>
        </div>
      </div>
    </div>

    <div class="admin-modal-btns">
      <button type="button" (click)="close.emit()" class="cancel-btn">Cancelar</button>
      <button type="submit" class="add-btn">{{userToEdit !== null ? "Editar": "Adicionar"}}</button>
    </div>
  </form>
</div>

<div class="top-bar">
  <p class="top-bar-desc">Bem Vindo(a) ao eApp o Melhor dos Marketplace!</p>
  <div class="top-links-wrapper">
    <div class="top-links">
      <i class="fa-solid fa-location-dot"></i>
      <p>Entregar para: {{ address.postalCode }}</p>
    </div>
    <div class="top-links">
      <i class="fa-solid fa-truck"></i>
      <a href="https://rastreamento.correios.com.br/app/index.php" target="_blank" rel="noreferrer">Rastreie seu Pedido</a>
    </div>
    <div class="top-links">
      <i class="fa-solid fa-tag"></i>
      <p>Ver Ofertas</p>
    </div>
  </div>
</div>

<header>
  <a routerLink="/home" class="logo-wrapper">
    <img src="/logo.png" alt="logo-image" />
    <h1>Eapp</h1>
  </a>

  <div class="header-actions">
    <form [formGroup]="searchForm" (submit)="searchForProducts()" class="input-group">
      <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      <input type="text" placeholder="Procure por Produtos, EletrÃ´nicos e Muito Mais..." formControlName="searchValue" />
    </form>
    <div class="user-cart-group">
      <i class="fa-solid fa-user"></i>
      @if (!user.firstName || !user.lastName) {
        <a routerLink="/">Fazer Login / Registrar-se</a>
      } @else {
        <a routerLink="/user">{{ user.firstName + " " + user.lastName}}</a>
      }
    </div>
    <div class="user-cart-group">
      <i class="fa-solid fa-cart-shopping"></i>
      <a routerLink="/cart">Carrinho</a>
    </div>
  </div>
</header>

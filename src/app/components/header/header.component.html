<div class="top-bar">
    <p class="top-bar-desc">Bem Vindo(a) ao eApp o Melhor dos Marketplace!</p>
    <div class="top-links-wrapper">
        <div class="top-links">
            <i class="fa-solid fa-location-dot"></i>
            <p>Entregar para: {{ address.postalCode }}</p>
        </div>
        <div class="top-links">
            <i class="fa-solid fa-truck"></i>
            <p>Rastreie seu Pedido</p>
        </div>
        <div class="top-links">
            <i class="fa-solid fa-tag"></i>
            <p>Ver Ofertas</p>
        </div>
    </div>
</div>

<header>
    <a routerLink="/home" class="logo-wrapper">
        <img src="/logo.png" alt="logo-image" />
        <h1>Eapp</h1>
    </a>

    <div class="header-actions">
        <div class="input-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Procure por Produtos, EletrÃ´nicos e Muito Mais..." />
        </div>

        <div class="user-cart-group">
            <i class="fa-solid fa-user"></i>
             <a routerLink="/" *ngIf="!user.firstName || !user.lastName; else fullName">Fazer Login / Registrar-se</a> 
             <ng-template #fullName>
                <a routerLink="/user">{{ user.firstName + " " + user.lastName}}</a>
            </ng-template> 
        </div>
        <div class="user-cart-group">   
            <i class="fa-solid fa-cart-shopping"></i>
            <a routerLink="/cart">Carrinho</a>
        </div>
    </div>
</header>

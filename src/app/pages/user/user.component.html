<div class="user-container-wrapper">
  <div class="user-page-header">
    <div class="input-group">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input
        type="text"
        placeholder="Procure por Produtos, Eletrônicos e Muito Mais..."
        />
      </div>
      <p>{{ currentDate }}</p>
    </div>

    <div class="user-title">
      <h1>Meu Perfil</h1>
      <div class="bar"></div>
    </div>

    <form
      [formGroup]="updateForm"
      class="personal-info"
      (ngSubmit)="updateUser(updateForm)"
      >
      <div class="user-info">
        @if (user.imageUrl) {
          <div class="profile-image-wrapper">
            <img [src]="user.imageUrl"  />
            <input
              type="text"
              class="url-input"
              formControlName="imageUrl"
              placeholder="Url da Imagem"/>
            </div>
          } @else {
            <div class="blank-user-image-wrapper">
              <i class="fa-solid fa-user"></i>
              <input
                type="text"
                class="url-input"
                formControlName="imageUrl"
                placeholder="Url da Imagem"
                />
              </div>
            }


            <div class="user-info-wrapper">
              <div class="user-info-title">
                <h2>{{ user.firstName + " " + user.lastName }}</h2>
                <a routerLink="/home"
                  >Voltar <i class="fa-solid fa-right-from-bracket"></i
                ></a>
              </div>
              <p>Usuário</p>
              <p>Vila Gilda, Rua Rui Barbosa, Brasil</p>
            </div>
          </div>
          <div class="personal-info">
            <div class="personal-title-wrapper">
              <h2>Infomações Pessoais</h2>
              <button
                type="submit"
                [disabled]="updateForm.errors?.['missmatch'] && updateForm.touched"
                >
                Salvar Alterações <i class="fa-solid fa-pen"></i>
              </button>
            </div>
            <div class="bar"></div>
            <div class="update-form-inputs">
              <div class="input-label-group">
                <label for="">Nome <i class="fa-solid fa-pen"></i></label>
                <input type="text" formControlName="firstName" />
              </div>
              <div class="input-label-group">
                <label for="">Sobrenome <i class="fa-solid fa-pen"></i></label>
                <input type="text" formControlName="lastName" />
              </div>
              <div class="input-label-group">
                <label for="">Email <i class="fa-solid fa-pen"></i></label>
                <input type="text" formControlName="email" />
              </div>
              <div class="input-label-group">
                <label for="">Telefone <i class="fa-solid fa-pen"></i></label>
                <input
                  type="text"
                  formControlName="phone"
                  placeholder="Insira seu Telefone..."
                  />
                </div>
                <div class="input-label-group">
                  <label for="">Altere sua Senha <i class="fa-solid fa-pen"></i></label>
                  <input
                    type="password"
                    formControlName="passwordHash"
                    placeholder="•••••••••••"
                    />
                  </div>
                  <div class="input-label-group">
                    <label for=""
                      >Confirme sua Senha <i class="fa-solid fa-pen"></i
                    ></label>
                    <input
                      type="password"
                      formControlName="confirmPassword"
                      placeholder="•••••••••••"
                      />
                    </div>
                  </div>
                </div>
              </form>

              <form [formGroup]="updateAddressForm" (ngSubmit)="updateAddress(updateAddressForm)" class="address">
                <div class="personal-title-wrapper">
                  <h2>Endereço <i class="fa-solid fa-location-dot"></i></h2>
                  <button>Salvar Alterações <i class="fa-solid fa-pen"></i></button>
                </div>
                <div class="bar"></div>

                <div class="form-group">
                  <div class="input-label-group">
                    <label for="teste">Logradouro <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="street" />
                  </div>
                  <div class="input-label-group">
                    <label for="">Número <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="number" />
                  </div>
                  <div class="input-label-group">
                    <label for="teste">Complemento <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="complement" />
                  </div>
                  <div class="input-label-group">
                    <label for="teste">Bairro <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="neighborhood"/>
                  </div>
                  <div class="input-label-group">
                    <label for="teste">Cidade <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="city"/>
                  </div>
                  <div class="input-label-group">
                    <label for="teste">CEP <i class="fa-solid fa-pen"></i></label>
                    <input type="text" formControlName="postalCode"/>
                  </div>
                  <div class="input-label-group">
                    <label for="">Última Atualização</label>
                    <input type="text" value="10 de Junho de 2024" disabled />
                  </div>
                </div>
              </form>
            </div>

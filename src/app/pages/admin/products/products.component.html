<app-admin-toolbar
  [searchForm]="searchForm"
  (pageSizeChange)="onPageSizeChange($event)"
  (addData)="toggleProductModal()"
  (exportData)="onExportProducts()"
  (searchData)="searchForProducts()"
  pageName="Produtos"
></app-admin-toolbar>

<app-product-modal *ngIf="showProductModal" [categories]="categories" [productToEdit]="productToEdit" (close)="toggleProductModal()" (productAdded)="onAddedProduct()"></app-product-modal>

<app-admin-crud-table
  [dataType]="'product'"
  [data]="products"
  [tableColumns]="columns"
  [tableHeaders]="headers"
  [pageSize]="pageSize"
  [currentPage]="currentPage"
  (remove)="toggleRemoveModal($event)"
  (edit)="onEditProduct($event)"
>
</app-admin-crud-table>

<app-remove-modal *ngIf="showRemoveModal" (close)="showRemoveModal = false" (remove)="removeProduct()"></app-remove-modal>

<app-admin-table-footer
  [totalItems]="products.length"
  [currentPage]="currentPage"
  [pageSize]="pageSize"
  (pageChange)="onPageChange($event)"
>
</app-admin-table-footer>

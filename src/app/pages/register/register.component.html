<main>
    <section class="register-container">
        <img src="/back.png" alt="register-background">
    
        <div class="register-form-wrapper">
            <div class="logo-wrapper">
                <img src="/logo.png" alt="logo-image">
                <h1>Eapp</h1>
            </div>
            <p>Seja Bem-Vindo(a). Faça seu Registro para Acessar!</p>
            <form [formGroup]="registerForm" (ngSubmit)="register(registerForm)">

                <div class="input-name">
                    <div class="input-group half">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" formControlName="firstName" placeholder="Nome">
                    </div>
                    
                    <div class="input-group half">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" formControlName="lastName" placeholder="Sobrenome">
                    </div>
                </div>
    
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" formControlName="email" placeholder="Email">
                </div>
    
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" formControlName="passwordHash" placeholder="Senha">
                </div>
    
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" formControlName="confirmPassword" placeholder="Confirme sua Senha">
                </div>
    
                <button type="submit">Registrar-se</button>
    
                <div *ngIf="registerForm.errors?.['missmatch'] && registerForm.touched">
                    <p style="color: red;">As Senhas não Coincidem</p>
                </div>
            </form>
            <span>Já Possui uma conta? <a routerLink="/">Faça Login!</a> </span>
        </div>
    </section>
</main>
